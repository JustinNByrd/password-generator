<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Password Generator</h1>
        </header>
        <div class="card">
            <div class="card-header">
                <h2>Generate a Password</h2>
            </div>
            <div class="requirementsFormDiv">
                <form name="requirementsForm" id="requirementsForm">
                    <p>Would you like to include uppercase characters?</p>
                    <input type="radio" id="upperYes" name="radioUpper" value="yes"><label for="yes">Yes</label>
                    <input type="radio" id="upperNo" name="radioUpper" value="no"><label for="yes">No</label>
                    <p>Would you like to include lowercase characters?</p>
                    <input type="radio" id="lowerYes" name="radioLower" value="yes"><label for="yes">Yes</label>
                    <input type="radio" id="lowerNo" name="radioLower" value="no"><label for="yes">No</label>
                    <p>Would you like to include numeric characters?</p>
                    <input type="radio" id="numericYes" name="radioNumeric" value="yes"><label for="yes">Yes</label>
                    <input type="radio" id="numericrNo" name="radioNumeric" value="no"><label for="yes">No</label>
                    <p>Would you like to include special characters?</p>
                    <input type="radio" id="specialYes" name="radioSpecial" value="yes"><label for="yes">Yes</label>
                    <input type="radio" id="specialrNo" name="radioSpecial" value="no"><label for="yes">No</label>
                    <br><br>
                    <input type="checkbox" id="enforceInclusion" name="enforceInclusion"> <label for="enforceInclusion">Would you like for at least one of each character type to be included?</label>
                    <p>Select a number between 8 and 128 for password length.<br>
                    <input type="number" id="passwordLength" name="passwordLength" min="8" max="128"></p>
                </form>
            </div>
            <div class="card-body">
                <textarea readonly id="password" placeholder="Your Secure Password"
                    aria-label="Generated Password"></textarea>
            </div>
            <div class="card-footer">
                <button id="generate" class="btn">Generate Password</button>
            </div>
        </div>
    </div>
    <script src="./assets/script.js"></script>
</body>

</html>
